{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}

{% block content %}

<style>
    .table {
        padding: 30px 20px;
        margin-top: 00px;
        border: 2px solid black;
    }
</style>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">

            <!--Empty Col-->
            <div class="col-md">
            </div>
            <!--Empty Col-->

            <div class="col-md-8">
                <div class="table table-bordered">
                    <h2 class="h3 mb-3 text-black">Sign Up</h2>
                    <form class="text-black" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-dark btn-lg btn-block" value="Sign up">
                    </form>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a href="{% url 'account_login' %}"><small>Already have an
                                    account?</small></a>
                        </div>
                        <div class="col-6 text-right">
                        </div>
                    </div>
                </div>
            </div>

            <!--Empty Col-->
            <div class="col-md">
            </div>
            <!--Empty Col-->
        </div>
    </div>
</div>

{% endblock content %}
