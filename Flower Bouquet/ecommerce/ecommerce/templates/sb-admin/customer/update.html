{% extends 'sb-admin/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
.form-horizontal {
    margin-right: 50px;
    position: relative;
    min-height: 1px;
    position: relative;
    padding-top: 0;
    background: #fff;
    display: block;
    margin-bottom: 20px;
    padding: 30px 35px;
    border-radius: 5px;
    border: 1px solid #e7eaed;
    -webkit-box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, .04);
    box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, .04);
    -webkit-transition: 0.2s all ease-in;
    transition: 0.2s all ease-in;
}
#div_id_title{

}
.form-group {
    position: relative;
}
label {
    margin-bottom: 5px;
    color: #47505e !important;
}
label {
    padding: 5px;
    font-size: var(--fs0);
    line-height: var(--lh0);
    font-weight: 400;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
}
input {
    border: 1px solid #dbdbdb;
    color: #20272d;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    font-size: 13px;
    line-height: 1.467;
    padding: 12px 14px;
    height: auto;
    border-radius: 5px;
    box-shadow: none;
    width: 100%;
    background-color: white;
    background-image: none;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s, -webkit-box-shadow ease-in-out 0.15s;
}
</style>
<div class="form-group container">
 <div class="site-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-black">Customer Update</h2>
                </div>
                <div class="col-md-7">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}"
                                   value="{{ redirect_field_value }}"/>
                        {% endif %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update">
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
